<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - TradePro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0e14;
            --secondary-bg: #1a1f26;
            --card-bg: rgba(26, 31, 38, 0.95);
            --border-color: #2d3748;
            --accent-blue: #00d4ff;
            --accent-green: #00ff88;
            --accent-red: #ff4757;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --text-muted: #718096;
            --gradient-primary: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
            --gradient-card: linear-gradient(135deg, rgba(26, 31, 38, 0.95) 0%, rgba(45, 55, 72, 0.95) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, #0f1419 50%, #1a1f26 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Navigation */
        .navbar {
            background: rgba(26, 31, 38, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.4rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--accent-blue);
            background: rgba(0, 212, 255, 0.1);
            text-decoration: none;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .page-header {
            background: var(--gradient-card);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .portfolio-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--gradient-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .positions-section {
            background: var(--gradient-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
            color: var(--accent-blue);
        }

        .positions-table {
            width: 100%;
            border-collapse: collapse;
        }

        .positions-table th,
        .positions-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .positions-table th {
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .positions-table td {
            color: var(--text-secondary);
        }

        .text-success { color: var(--accent-green) !important; }
        .text-danger { color: var(--accent-red) !important; }

        .trades-section {
            background: var(--gradient-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 30px;
        }

        .trade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .trade-item:last-child {
            border-bottom: none;
        }

        .trade-symbol {
            font-weight: 700;
            color: var(--text-primary);
        }

        .trade-side {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .side-buy {
            background: rgba(0, 255, 136, 0.2);
            color: var(--accent-green);
        }

        .side-sell {
            background: rgba(255, 71, 87, 0.2);
            color: var(--accent-red);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-blue);
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="navbar-brand">
                <i class="fas fa-chart-line"></i> TradePro
            </a>
            <ul class="nav-links">
                <li><a href="/" class="nav-link">Dashboard</a></li>
                <li><a href="/portfolio" class="nav-link active">Portfolio</a></li>
                <li><a href="/analysis" class="nav-link">Analysis</a></li>
                <li><a href="/reports" class="nav-link">Reports</a></li>
                <li><a href="/settings" class="nav-link">Settings</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-container">
        <div class="page-header">
            <h1 class="page-title">Portfolio Management</h1>
            <p style="color: var(--text-secondary);">Monitor your positions and performance in real-time</p>
        </div>

        <div class="portfolio-stats" id="portfolio-stats">
            <div class="loading-spinner"></div>
        </div>

        <div class="positions-section">
            <h2 class="section-title">
                <i class="fas fa-chart-pie"></i>
                Active Positions
            </h2>
            <div id="positions-content">
                <div style="text-align: center; padding: 40px;">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 20px;">Loading positions...</p>
                </div>
            </div>
        </div>

        <div class="trades-section">
            <h2 class="section-title">
                <i class="fas fa-history"></i>
                Recent Trades
            </h2>
            <div id="trades-content">
                <div style="text-align: center; padding: 40px;">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 20px;">Loading trades...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class PortfolioManager {
            constructor() {
                this.loadPortfolioData();
                this.startAutoRefresh();
            }

            async loadPortfolioData() {
                try {
                    await Promise.all([
                        this.loadStats(),
                        this.loadPositions(),
                        this.loadTrades()
                    ]);
                } catch (error) {
                    console.error('Error loading portfolio data:', error);
                }
            }

            async loadStats() {
                try {
                    const response = await fetch('/api/portfolio-summary');
                    const data = await response.json();
                    this.renderStats(data);
                } catch (error) {
                    console.error('Error loading stats:', error);
                }
            }

            async loadPositions() {
                try {
                    const response = await fetch('/api/active-positions');
                    const data = await response.json();
                    this.renderPositions(data.positions || []);
                } catch (error) {
                    console.error('Error loading positions:', error);
                }
            }

            async loadTrades() {
                try {
                    const response = await fetch('/api/recent-trades?limit=20');
                    const data = await response.json();
                    this.renderTrades(data.trades || []);
                } catch (error) {
                    console.error('Error loading trades:', error);
                }
            }

            renderStats(data) {
                const statsContainer = document.getElementById('portfolio-stats');
                
                const stats = [
                    { label: 'Total Balance', value: `$${data.total_balance?.toFixed(2) || '0.00'}` },
                    { label: 'Total P&L', value: `$${data.total_pnl?.toFixed(2) || '0.00'}`, class: data.total_pnl >= 0 ? 'text-success' : 'text-danger' },
                    { label: 'Win Rate', value: `${data.win_rate?.toFixed(1) || '0.0'}%` },
                    { label: 'Active Positions', value: data.active_positions || '0' },
                    { label: 'Total Trades', value: data.total_trades || '0' }
                ];

                statsContainer.innerHTML = stats.map(stat => `
                    <div class="stat-card">
                        <div class="stat-value ${stat.class || ''}">${stat.value}</div>
                        <div class="stat-label">${stat.label}</div>
                    </div>
                `).join('');
            }

            renderPositions(positions) {
                const positionsContainer = document.getElementById('positions-content');
                
                if (positions.length === 0) {
                    positionsContainer.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: var(--text-muted);">
                            <i class="fas fa-chart-pie" style="font-size: 3rem; opacity: 0.5; margin-bottom: 1rem;"></i>
                            <p>No active positions</p>
                        </div>
                    `;
                    return;
                }

                positionsContainer.innerHTML = `
                    <table class="positions-table">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Quantity</th>
                                <th>Entry Price</th>
                                <th>Current Price</th>
                                <th>Unrealized P&L</th>
                                <th>%Change</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${positions.map(position => {
                                const pnlClass = position.unrealized_pnl >= 0 ? 'text-success' : 'text-danger';
                                const changePercent = position.avg_entry_price > 0 ? 
                                    ((position.current_price - position.avg_entry_price) / position.avg_entry_price * 100) : 0;
                                const changeClass = changePercent >= 0 ? 'text-success' : 'text-danger';
                                
                                return `
                                    <tr>
                                        <td><strong>${position.symbol || 'N/A'}</strong></td>
                                        <td>${(position.quantity || 0).toFixed(4)}</td>
                                        <td>$${(position.avg_entry_price || 0).toFixed(6)}</td>
                                        <td>$${(position.current_price || 0).toFixed(6)}</td>
                                        <td class="${pnlClass}">$${(position.unrealized_pnl || 0).toFixed(2)}</td>
                                        <td class="${changeClass}">${changePercent >= 0 ? '+' : ''}${changePercent.toFixed(2)}%</td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                `;
            }

            renderTrades(trades) {
                const tradesContainer = document.getElementById('trades-content');
                
                if (trades.length === 0) {
                    tradesContainer.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: var(--text-muted);">
                            <i class="fas fa-history" style="font-size: 3rem; opacity: 0.5; margin-bottom: 1rem;"></i>
                            <p>No trades yet</p>
                        </div>
                    `;
                    return;
                }

                tradesContainer.innerHTML = trades.map(trade => `
                    <div class="trade-item">
                        <div>
                            <div class="trade-symbol">${trade.symbol}</div>
                            <div style="font-size: 0.8rem; color: var(--text-muted);">
                                ${new Date(trade.executed_at).toLocaleDateString()}
                            </div>
                        </div>
                        <div style="text-align: center;">
                            <div class="trade-side ${trade.side === 'BUY' ? 'side-buy' : 'side-sell'}">
                                ${trade.side}
                            </div>
                            <div style="font-size: 0.9rem; margin-top: 4px;">
                                ${trade.quantity || 0} @ $${(trade.price || 0).toFixed(6)}
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <div class="${(trade.pnl || 0) >= 0 ? 'text-success' : 'text-danger'}">
                                ${(trade.pnl || 0) >= 0 ? '+' : ''}$${(trade.pnl || 0).toFixed(2)}
                            </div>
                            <div style="font-size: 0.8rem; color: var(--text-muted);">
                                $${(trade.total_value || 0).toFixed(2)}
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            startAutoRefresh() {
                setInterval(() => {
                    this.loadPortfolioData();
                }, 30000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new PortfolioManager();
        });
    </script>
</body>
</html>
