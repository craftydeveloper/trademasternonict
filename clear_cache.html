<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cache Clear - TradePro</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
        // Force clear all browser cache
        if ('caches' in window) {
            caches.keys().then(function(names) {
                names.forEach(function(name) {
                    caches.delete(name);
                });
            });
        }
        
        // Clear localStorage and sessionStorage
        localStorage.clear();
        sessionStorage.clear();
        
        // Force redirect to dashboard with cache-busting
        setTimeout(() => {
            window.location.href = '/?nocache=' + Date.now() + '&refresh=' + Math.random();
        }, 500);
    </script>
</head>
<body>
    <h3>Clearing cache and refreshing dashboard...</h3>
</body>
</html>
