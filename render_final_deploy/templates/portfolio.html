<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradePro - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --card-bg: rgba(22, 27, 34, 0.8);
            --border-color: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #7d8590;
            --accent-blue: #00d4ff;
            --accent-green: #00ff88;
            --accent-red: #ff6b6b;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-blue) !important;
        }
        
        .metric-box {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .metric-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .metric-value {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .nav-link {
            color: var(--text-secondary) !important;
        }
        
        .nav-link:hover {
            color: var(--accent-blue) !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">TradePro</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/analysis">Analysis</a>
                <a class="nav-link active" href="/portfolio">Portfolio</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">Portfolio Overview</h1>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="metric-box">
                    <div class="metric-label">Total Value</div>
                    <div id="total-value" class="metric-value">$500.00</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-box">
                    <div class="metric-label">Total P&L</div>
                    <div id="total-pnl" class="metric-value">$0.00</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-box">
                    <div class="metric-label">Win Rate</div>
                    <div id="win-rate" class="metric-value">0%</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-box">
                    <div class="metric-label">Active Positions</div>
                    <div id="active-positions" class="metric-value">0</div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="metric-box">
                    <h5>Portfolio Status</h5>
                    <p>Portfolio data will be updated as trades are executed.</p>
                    <a href="/" class="btn btn-primary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load portfolio data
        async function loadPortfolioData() {
            try {
                const response = await fetch('/api/portfolio-summary');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('total-value').textContent = `$${data.total_value.toFixed(2)}`;
                    document.getElementById('total-pnl').textContent = `$${data.total_pnl.toFixed(2)}`;
                    document.getElementById('win-rate').textContent = `${data.win_rate.toFixed(1)}%`;
                    document.getElementById('active-positions').textContent = data.active_positions;
                }
            } catch (error) {
                console.error('Error loading portfolio data:', error);
            }
        }
        
        // Load data on page load
        loadPortfolioData();
    </script>
</body>
</html>
