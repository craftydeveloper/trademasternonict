<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradePro - Trading Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --card-bg: rgba(22, 27, 34, 0.8);
            --border-color: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #7d8590;
            --accent-blue: #00d4ff;
            --accent-green: #00ff88;
            --accent-red: #ff6b6b;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-blue) !important;
            letter-spacing: -0.5px;
        }
        
        .metric-box {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .metric-box:hover {
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }
        
        .metric-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .metric-value {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .signal-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .signal-card:hover {
            transform: translateY(-3px);
            border-color: var(--accent-blue);
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.15);
        }
        
        .primary-signal {
            border: 2px solid var(--accent-green);
            background: rgba(0, 255, 136, 0.05);
        }
        
        .signal-header {
            background: rgba(21, 25, 31, 0.8);
            padding: 1rem;
            border-bottom: 1px solid #21262d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .signal-body {
            padding: 1.5rem;
        }
        
        .primary-badge {
            background: linear-gradient(135deg, #238636, #2ea043);
            color: white;
            font-size: 0.7rem;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .secondary-badge {
            background: rgba(0, 212, 255, 0.2);
            color: var(--accent-blue);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .other-badge {
            background: rgba(108, 117, 125, 0.2);
            color: #adb5bd;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid rgba(108, 117, 125, 0.3);
        }
        
        .other-signal {
            opacity: 0.85;
            border: 1px solid rgba(108, 117, 125, 0.2);
        }
        
        .other-signal:hover {
            opacity: 1;
            border-color: rgba(0, 212, 255, 0.3);
        }
        
        .confidence-meter {
            height: 4px;
            background: #21262d;
            border-radius: 2px;
            overflow: hidden;
            margin: 0.8rem 0;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #238636, #2ea043);
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .price-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent-blue);
        }
        
        .btn-clean {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: var(--accent-blue);
            border-radius: 8px;
            padding: 0.7rem 1.4rem;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .btn-clean:hover {
            background: rgba(0, 212, 255, 0.2);
            color: var(--accent-blue);
            transform: translateY(-1px);
            text-decoration: none;
        }
        
        .btn-success-clean {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.4);
            color: var(--accent-green);
        }
        
        .btn-success-clean:hover {
            background: rgba(0, 255, 136, 0.2);
            color: var(--accent-green);
        }
        
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #f0f6fc;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #21262d;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3fb950;
            display: inline-block;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .text-success-clean { color: var(--accent-green); }
        .text-warning-clean { color: var(--accent-red); }
        .text-info-clean { color: var(--accent-blue); }
        .text-muted-clean { color: var(--text-secondary); }
        .text-danger-clean { color: var(--accent-red); }
        
        .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            padding: 8px 16px !important;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--accent-blue) !important;
            background: rgba(0, 212, 255, 0.1);
            text-decoration: none;
        }
        
        .container {
            max-width: 1200px;
        }
        
        .row {
            margin-bottom: 1rem;
        }
        
        .trading-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="w-100 d-flex justify-content-center">
                <a class="navbar-brand" href="/" style="margin: 0;">
                    TradePro
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="section-title mb-1">Trading Dashboard</h1>
                        <p class="text-muted-clean mb-0">
                            <span class="status-dot"></span>Live market analysis
                        </p>
                    </div>
                    <div>
                        <a href="/analysis" class="btn btn-clean me-2">
                            <i class="fas fa-chart-bar me-1"></i>Analysis
                        </a>
                        <a href="/portfolio" class="btn btn-clean me-2">
                            <i class="fas fa-wallet me-1"></i>Portfolio
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Market Metrics -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="metric-box">
                    <div class="metric-label">Market Sentiment</div>
                    <div id="market-sentiment" class="metric-value text-success-clean">Bullish</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-box">
                    <div class="metric-label">Active Signals</div>
                    <div id="active-signals" class="metric-value text-info-clean">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-box">
                    <div class="metric-label">Volatility</div>
                    <div id="volatility-level" class="metric-value text-warning-clean">Normal</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-box">
                    <div class="metric-label">24h Change</div>
                    <div id="avg-change" class="metric-value text-success-clean">+2.4%</div>
                </div>
            </div>
        </div>

        <!-- Trading Signals -->
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="section-title">Trading Signals</h2>
                <div id="recommendations-container">
                    <div class="text-center py-4">
                        <div class="spinner-border text-info-clean" role="status">
                            <span class="visually-hidden">Loading signals...</span>
                        </div>
                        <p class="mt-2 text-muted-clean">Analyzing market data...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class TradingDashboard {
            constructor() {
                this.refreshInterval = null;
                this.init();
            }

            async init() {
                await this.loadAllData();
                this.startAutoRefresh();
                console.log('Trading Dashboard initialized at:', new Date().toISOString());
            }

            async loadAllData() {
                try {
                    await Promise.all([
                        this.loadTradingSignals(),
                        this.loadMarketInsights()
                    ]);
                } catch (error) {
                    console.error('Error loading dashboard data:', error);
                }
            }

            async loadTradingSignals() {
                try {
                    const response = await fetch(`/api/trading-signals?t=${Date.now()}`);
                    const data = await response.json();
                    
                    if (data.error) {
                        this.showError('recommendations-container', data.error);
                        return;
                    }

                    this.displaySignals(data.signals || []);
                    
                    // Update active signals count
                    const activeSignalsEl = document.getElementById('active-signals');
                    if (activeSignalsEl) {
                        activeSignalsEl.textContent = data.signals ? data.signals.length : 0;
                    }
                } catch (error) {
                    this.showError('recommendations-container', 'Failed to load trading signals');
                }
            }

            displaySignals(signals) {
                const container = document.getElementById('recommendations-container');
                
                if (!signals || signals.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-4">
                            <i class="fas fa-chart-line text-info fa-2x mb-3"></i>
                            <p>No active trading signals at the moment.</p>
                            <small class="text-muted">Signals are generated when momentum and volume conditions align with 60%+ confidence.</small>
                        </div>
                    `;
                    return;
                }

                // Sort all signals by confidence
                const sortedSignals = signals.sort((a, b) => b.confidence - a.confidence);
                
                // Top 2 signals for "Your Trade" section
                const topSignals = sortedSignals
                    .slice(0, 2)
                    .map((signal, index) => ({...signal, is_primary_trade: index === 0, is_your_trade: true}));
                
                // Remaining signals for "Other Opportunities" section
                const remainingSignals = sortedSignals
                    .slice(2)
                    .map(signal => ({...signal, is_primary_trade: false, is_your_trade: false}));

                let signalsHtml = '';
                
                // Display top 2 signals
                if (topSignals.length > 0) {
                    signalsHtml += '<h3 class="mb-3"><i class="fas fa-star text-warning me-2"></i>Your Trade</h3>';
                    signalsHtml += topSignals.map(signal => `
                    <div class="signal-card ${signal.is_primary_trade ? 'primary-signal' : ''}" data-symbol="${signal.symbol}">
                        <div class="signal-header">
                            <div class="d-flex align-items-center">
                                <h4 class="mb-0 me-3">${signal.symbol}</h4>
                                <span class="badge ${signal.action === 'BUY' ? 'bg-success' : 'bg-danger'} me-2">${signal.action}</span>
                                ${signal.is_primary_trade ? '<span class="primary-badge">YOUR TRADE</span>' : '<span class="secondary-badge">YOUR TRADE</span>'}
                            </div>
                            <div class="price-text">$${signal.entry_price < 1 ? signal.entry_price.toFixed(6) : signal.entry_price.toFixed(2)}</div>
                        </div>
                        <div class="signal-body">
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <div class="metric-label">Confidence</div>
                                    <div class="metric-value">${signal.confidence.toFixed(1)}%</div>
                                    <div class="confidence-meter">
                                        <div class="confidence-fill" style="width: ${signal.confidence}%"></div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="metric-label">Target</div>
                                    <div class="metric-value text-success-clean">$${signal.take_profit < 1 ? signal.take_profit.toFixed(6) : signal.take_profit.toFixed(2)}</div>
                                </div>
                                <div class="col-md-3">
                                    <div class="metric-label">Expected Return</div>
                                    <div class="metric-value text-success-clean">${(signal.expected_return * (signal.is_primary_trade ? 15 : 12) / 100).toFixed(1)}%</div>
                                </div>
                                <div class="col-md-3">
                                    <div class="metric-label">Leverage</div>
                                    <div class="metric-value">${signal.leverage}x</div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted-clean">
                                    Professional Strategy | Risk: ${signal.bybit_settings.risk_management.risk_percentage} | Conservative Approach
                                </small>
                                <button class="btn btn-success-clean" onclick="alert('Bybit Settings: ${JSON.stringify(signal.bybit_settings).replace(/"/g, '&quot;')}')">
                                    <i class="fas fa-rocket me-1"></i>Execute Trade
                                </button>
                            </div>
                        </div>
                    </div>
                    `).join('');
                }
                
                // Display remaining signals if any
                if (remainingSignals.length > 0) {
                    signalsHtml += '<div class="mt-4"></div>';
                    signalsHtml += '<h4 class="mb-3"><i class="fas fa-chart-line text-info me-2"></i>Other Opportunities</h4>';
                    signalsHtml += remainingSignals.map(signal => `
                    <div class="signal-card other-signal" data-symbol="${signal.symbol}">
                        <div class="signal-header">
                            <div class="d-flex align-items-center">
                                <h5 class="mb-0 me-3">${signal.symbol}</h5>
                                <span class="badge ${signal.action === 'BUY' ? 'bg-success' : 'bg-danger'} me-2">${signal.action}</span>
                                <span class="other-badge">ALTERNATIVE</span>
                            </div>
                            <div class="price-text">$${signal.entry_price < 1 ? signal.entry_price.toFixed(6) : signal.entry_price.toFixed(2)}</div>
                        </div>
                        <div class="signal-body">
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <div class="metric-label">Confidence</div>
                                    <div class="metric-value">${signal.confidence.toFixed(1)}%</div>
                                    <div class="confidence-meter">
                                        <div class="confidence-fill" style="width: ${signal.confidence}%"></div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="metric-label">Target</div>
                                    <div class="metric-value text-success-clean">$${signal.take_profit < 1 ? signal.take_profit.toFixed(6) : signal.take_profit.toFixed(2)}</div>
                                </div>
                                <div class="col-md-3">
                                    <div class="metric-label">Expected Return</div>
                                    <div class="metric-value text-success-clean">${(signal.expected_return * 8 / 100).toFixed(1)}%</div>
                                </div>
                                <div class="col-md-3">
                                    <div class="metric-label">Leverage</div>
                                    <div class="metric-value">${signal.leverage}x</div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted-clean">
                                    Alternative Strategy | Risk: ${signal.bybit_settings.risk_management.risk_percentage} | Lower Priority
                                </small>
                                <button class="btn btn-outline-info" onclick="alert('Bybit Settings: ${JSON.stringify(signal.bybit_settings).replace(/"/g, '&quot;')}')">
                                    <i class="fas fa-info-circle me-1"></i>View Details
                                </button>
                            </div>
                        </div>
                    </div>
                    `).join('');
                }
                
                container.innerHTML = signalsHtml;
            }

            async loadMarketInsights() {
                try {
                    const response = await fetch('/api/market-insights');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data && data.success) {
                        // Update market sentiment
                        const sentimentEl = document.getElementById('market-sentiment');
                        if (sentimentEl) {
                            sentimentEl.textContent = data.market_sentiment || 'Neutral';
                            sentimentEl.className = `metric-value ${data.sentiment_class || 'text-warning-clean'}`;
                        }
                        
                        // Update volatility level
                        const volatilityEl = document.getElementById('volatility-level');
                        if (volatilityEl) {
                            volatilityEl.textContent = data.volatility_level || 'Normal';
                            volatilityEl.className = `metric-value ${data.volatility_class || 'text-warning-clean'}`;
                        }
                        
                        // Update 24h change
                        const avgChangeEl = document.getElementById('avg-change');
                        if (avgChangeEl) {
                            avgChangeEl.textContent = data.avg_24h_change || '+0.0%';
                            avgChangeEl.className = `metric-value ${data.change_class || 'text-success-clean'}`;
                        }
                    } else {
                        throw new Error('Invalid response format');
                    }
                } catch (error) {
                    console.error('Error loading market insights:', error);
                    
                    // Set fallback values on error
                    const elements = [
                        {id: 'market-sentiment', text: 'Neutral', class: 'metric-value text-warning-clean'},
                        {id: 'volatility-level', text: 'Normal', class: 'metric-value text-warning-clean'},
                        {id: 'avg-change', text: '+0.0%', class: 'metric-value text-success-clean'}
                    ];
                    
                    elements.forEach(({id, text, class: className}) => {
                        const el = document.getElementById(id);
                        if (el) {
                            el.textContent = text;
                            el.className = className;
                        }
                    });
                }
            }

            showError(containerId, message) {
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    <div class="text-center py-4">
                        <i class="fas fa-exclamation-triangle text-warning fa-2x mb-3"></i>
                        <p>${message}</p>
                    </div>
                `;
            }

            startAutoRefresh() {
                // Refresh every 2 minutes
                this.refreshInterval = setInterval(() => {
                    this.loadAllData();
                }, 120000);
            }

            stopAutoRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                }
            }
        }

        // Initialize dashboard
        const dashboard = new TradingDashboard();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            dashboard.stopAutoRefresh();
        });
    </script>
</body>
</html>
