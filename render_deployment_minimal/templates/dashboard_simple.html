<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradePro - Futures Trading Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0e14;
            --card-bg: rgba(26, 31, 38, 0.95);
            --border-color: #2d3748;
            --accent-blue: #00d4ff;
            --accent-green: #00ff88;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-bg) 0%, #0f1419 50%, #1a1f26 100%);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            backdrop-filter: blur(20px);
        }
        
        .signal-card {
            border-left: 4px solid var(--accent-green);
            margin-bottom: 1rem;
        }
        
        .confidence-badge {
            background: var(--accent-green);
            color: #000;
            font-weight: bold;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
        }
        
        .trade-button {
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-green));
            border: none;
            color: #000;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .trade-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-transparent">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line"></i> TradePro
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Futures Trading Dashboard</h1>
            </div>
        </div>

        <!-- Portfolio Overview -->
        <div class="row mb-4" id="portfolio-section">
            <div class="col-md-3">
                <div class="card p-3 text-center">
                    <h6 class="text-muted mb-2">Account Balance</h6>
                    <h3 id="balance">$500.00</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 text-center">
                    <h6 class="text-muted mb-2">Total Trades</h6>
                    <h3 id="total-trades">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 text-center">
                    <h6 class="text-muted mb-2">Win Rate</h6>
                    <h3 id="win-rate">0%</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3 text-center">
                    <h6 class="text-muted mb-2">Total Profit</h6>
                    <h3 id="total-profit">$0.00</h3>
                </div>
            </div>
        </div>

        <!-- Trading Signals -->
        <div class="row">
            <div class="col-12">
                <div class="card p-4">
                    <h4 class="mb-3">
                        <i class="fas fa-signal"></i> Active Trading Signals
                    </h4>
                    <div id="signals-container">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading signals...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load portfolio data
        async function loadPortfolio() {
            try {
                const response = await fetch('/api/portfolio');
                const data = await response.json();
                
                document.getElementById('balance').textContent = `$${data.balance.toFixed(2)}`;
                document.getElementById('total-trades').textContent = data.total_trades;
                document.getElementById('win-rate').textContent = `${data.win_rate.toFixed(1)}%`;
                document.getElementById('total-profit').textContent = `$${data.total_profit.toFixed(2)}`;
            } catch (error) {
                console.error('Error loading portfolio:', error);
            }
        }

        // Load trading signals
        async function loadSignals() {
            try {
                const response = await fetch('/api/signals');
                const signals = await response.json();
                
                const container = document.getElementById('signals-container');
                container.innerHTML = '';
                
                signals.forEach(signal => {
                    const signalElement = document.createElement('div');
                    signalElement.className = 'signal-card card p-3 mb-3';
                    signalElement.innerHTML = `
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <h5 class="mb-1">${signal.symbol} ${signal.action}</h5>
                                <span class="confidence-badge">${signal.confidence.toFixed(1)}% Confidence</span>
                            </div>
                            <div class="col-md-6">
                                <div class="row text-center">
                                    <div class="col">
                                        <small class="text-muted">Entry</small><br>
                                        <strong>$${signal.entry_price.toFixed(4)}</strong>
                                    </div>
                                    <div class="col">
                                        <small class="text-muted">Stop Loss</small><br>
                                        <strong>$${signal.stop_loss.toFixed(4)}</strong>
                                    </div>
                                    <div class="col">
                                        <small class="text-muted">Take Profit</small><br>
                                        <strong>$${signal.take_profit.toFixed(4)}</strong>
                                    </div>
                                    <div class="col">
                                        <small class="text-muted">Leverage</small><br>
                                        <strong>${signal.leverage}x</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 text-end">
                                <button class="trade-button btn">
                                    Execute Trade
                                </button>
                                <div class="mt-2">
                                    <small class="text-muted">${signal.strategy_basis}</small>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(signalElement);
                });
            } catch (error) {
                console.error('Error loading signals:', error);
                document.getElementById('signals-container').innerHTML = 
                    '<div class="alert alert-warning">Unable to load signals. Please refresh the page.</div>';
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadPortfolio();
            loadSignals();
            
            // Refresh data every 30 seconds
            setInterval(() => {
                loadPortfolio();
                loadSignals();
            }, 30000);
        });
    </script>
</body>
</html>
