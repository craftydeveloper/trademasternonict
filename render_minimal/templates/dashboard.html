<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradePro - Professional Trading Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0e1a;
            --secondary-bg: #1a1f2e;
            --card-bg: #242938;
            --accent-blue: #00d4ff;
            --accent-green: #00ff88;
            --text-primary: #ffffff;
            --text-secondary: #a0a9c0;
            --border-color: #2d3548;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
        }

        .dashboard-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }

        .header h1 {
            color: var(--accent-blue);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin: 0;
        }

        .trading-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .trading-card:hover {
            border-color: var(--accent-blue);
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.1);
        }

        .signal-item {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(0, 255, 136, 0.1) 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .signal-symbol {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .signal-action {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .action-sell {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

        .action-buy {
            background: rgba(0, 255, 136, 0.2);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
        }

        .confidence-meter {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin: 10px 0;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-green) 0%, var(--accent-blue) 100%);
            transition: width 0.8s ease;
        }

        .signal-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .detail-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .detail-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .execute-btn {
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-green));
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 15px;
            width: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .execute-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.3);
        }

        .market-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .metric-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .text-success-clean { color: var(--accent-green); }
        .text-warning-clean { color: #ffd93d; }
        .text-danger-clean { color: #ff6b6b; }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .signal-details {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> TradePro</h1>
            <p>Professional Cryptocurrency Trading Signals</p>
        </div>

        <div class="market-metrics" id="marketMetrics">
            <div class="metric-card">
                <div class="metric-label">Market Sentiment</div>
                <div class="metric-value" id="marketSentiment">Loading...</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">24h Change</div>
                <div class="metric-value" id="avg24hChange">Loading...</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Volatility</div>
                <div class="metric-value" id="volatilityLevel">Loading...</div>
            </div>
            <div class="metric-card">
                <div class="metric-label">Active Signals</div>
                <div class="metric-value" id="activeSignals">0</div>
            </div>
        </div>

        <div class="trading-card">
            <h3><i class="fas fa-bullseye"></i> Your Trade</h3>
            <div id="signalsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading trading signals...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let signalsData = [];
        let marketData = {};

        async function loadMarketInsights() {
            try {
                const response = await fetch('/api/market-insights');
                if (!response.ok) throw new Error('Failed to fetch market insights');
                
                const insights = await response.json();
                if (insights.success) {
                    document.getElementById('marketSentiment').textContent = insights.market_sentiment;
                    document.getElementById('marketSentiment').className = `metric-value ${insights.sentiment_class}`;
                    
                    document.getElementById('avg24hChange').textContent = insights.avg_24h_change;
                    document.getElementById('avg24hChange').className = `metric-value ${insights.change_class}`;
                    
                    document.getElementById('volatilityLevel').textContent = insights.volatility_level;
                    document.getElementById('volatilityLevel').className = `metric-value ${insights.volatility_class}`;
                }
            } catch (error) {
                console.error('Error loading market insights:', error);
            }
        }

        async function loadSignals() {
            try {
                const response = await fetch('/api/signals');
                if (!response.ok) throw new Error('Failed to fetch signals');
                
                const data = await response.json();
                if (data.success) {
                    signalsData = data.signals;
                    document.getElementById('activeSignals').textContent = data.signals.length;
                    displaySignals(data.signals);
                } else {
                    displayError('Failed to load signals: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error loading signals:', error);
                displayError('Network error loading signals');
            }
        }

        function displaySignals(signals) {
            const container = document.getElementById('signalsContainer');
            
            if (signals.length === 0) {
                container.innerHTML = '<div class="loading"><p>No active signals at this time</p></div>';
                return;
            }

            container.innerHTML = signals.map(signal => `
                <div class="signal-item">
                    <div class="signal-header">
                        <div class="signal-symbol">${signal.symbol}</div>
                        <div class="signal-action ${signal.action.toLowerCase() === 'sell' ? 'action-sell' : 'action-buy'}">
                            ${signal.action}
                        </div>
                    </div>
                    
                    <div>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                            <span>Confidence: ${signal.confidence}%</span>
                            <span style="color: var(--accent-green); font-weight: 600;">
                                ${signal.execution_recommendation?.daily_strategy || 'YOUR TRADE'}
                            </span>
                        </div>
                        <div class="confidence-meter">
                            <div class="confidence-fill" style="width: ${signal.confidence}%"></div>
                        </div>
                    </div>

                    <div class="signal-details">
                        <div class="detail-item">
                            <div class="detail-label">Entry Price</div>
                            <div class="detail-value">$${signal.entry_price?.toFixed(4) || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Stop Loss</div>
                            <div class="detail-value">$${signal.stop_loss?.toFixed(4) || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Take Profit</div>
                            <div class="detail-value">$${signal.take_profit?.toFixed(4) || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Leverage</div>
                            <div class="detail-value">${signal.leverage}x</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">R:R Ratio</div>
                            <div class="detail-value">1:${signal.risk_reward_ratio || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Expected Return</div>
                            <div class="detail-value">${signal.expected_return || 0}%</div>
                        </div>
                    </div>

                    <button class="execute-btn" onclick="showBybitSettings(${JSON.stringify(signal).replace(/"/g, '&quot;')})">
                        <i class="fas fa-rocket"></i> Execute Trade
                    </button>
                </div>
            `).join('');
        }

        function displayError(message) {
            const container = document.getElementById('signalsContainer');
            container.innerHTML = `
                <div class="loading">
                    <p style="color: #ff6b6b;"><i class="fas fa-exclamation-triangle"></i> ${message}</p>
                </div>
            `;
        }

        function showBybitSettings(signal) {
            const settings = signal.bybit_settings || {};
            const modalContent = `
                <div style="background: var(--card-bg); padding: 25px; border-radius: 15px; max-width: 500px; margin: 50px auto; border: 1px solid var(--border-color);">
                    <h4 style="color: var(--accent-blue); margin-bottom: 20px;">
                        <i class="fas fa-cog"></i> Bybit Futures Settings
                    </h4>
                    <div style="background: rgba(0, 212, 255, 0.1); padding: 15px; border-radius: 10px; margin-bottom: 20px;">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-family: monospace;">
                            <div><strong>Symbol:</strong> ${settings.symbol || 'N/A'}</div>
                            <div><strong>Side:</strong> ${settings.side || 'N/A'}</div>
                            <div><strong>Quantity:</strong> ${settings.qty || 'N/A'}</div>
                            <div><strong>Leverage:</strong> ${settings.leverage || 'N/A'}x</div>
                            <div><strong>Order Type:</strong> ${settings.orderType || 'N/A'}</div>
                            <div><strong>Margin:</strong> ${settings.marginMode || 'N/A'}</div>
                            <div><strong>Stop Loss:</strong> $${settings.stopLoss || 'N/A'}</div>
                            <div><strong>Take Profit:</strong> $${settings.takeProfit || 'N/A'}</div>
                        </div>
                    </div>
                    <button onclick="closeModal()" style="background: var(--accent-blue); color: #000; border: none; padding: 10px 20px; border-radius: 20px; width: 100%; font-weight: 600;">
                        Close
                    </button>
                </div>
            `;

            const modal = document.createElement('div');
            modal.id = 'bybitModal';
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                background: rgba(0, 0, 0, 0.8); z-index: 1000; 
                display: flex; align-items: center; justify-content: center;
            `;
            modal.innerHTML = modalContent;
            document.body.appendChild(modal);
        }

        function closeModal() {
            const modal = document.getElementById('bybitModal');
            if (modal) modal.remove();
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadMarketInsights();
            loadSignals();
            
            // Refresh data every 30 seconds
            setInterval(() => {
                loadMarketInsights();
                loadSignals();
            }, 30000);
        });

        // Close modal on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
