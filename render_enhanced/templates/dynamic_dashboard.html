<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Coin Analyzer - Futures Trading</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0d1117;
            color: #f0f6fc;
            line-height: 1.5;
        }
        
        .search-container {
            background: rgba(22, 27, 34, 0.95);
            border: 2px solid #58a6ff;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 16px rgba(88, 166, 255, 0.1);
        }
        
        .search-input {
            background: rgba(30, 35, 42, 0.95);
            border: 2px solid #58a6ff;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: #f0f6fc;
            width: 100%;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(88, 166, 255, 0.1);
        }
        
        .search-input:focus {
            outline: none;
            border-color: #2ea043;
            box-shadow: 0 0 0 3px rgba(46, 160, 67, 0.2);
            background: rgba(30, 35, 42, 1);
        }
        
        .search-input::placeholder {
            color: #8b949e;
            opacity: 0.8;
        }
        
        .coin-card {
            background: rgba(13, 17, 23, 0.8);
            border: 1px solid #21262d;
            border-radius: 10px;
            margin-bottom: 1rem;
            overflow: hidden;
            transition: all 0.2s ease;
        }
        
        .coin-card:hover {
            transform: translateY(-2px);
            border-color: #30363d;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        
        .coin-header {
            background: rgba(21, 25, 31, 0.8);
            padding: 1rem;
            border-bottom: 1px solid #21262d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .coin-body {
            padding: 1.5rem;
        }
        
        .price-positive { color: #238636; }
        .price-negative { color: #da3633; }
        
        .signal-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .signal-buy { background: rgba(35, 134, 54, 0.2); color: #2ea043; border: 1px solid #238636; }
        .signal-sell { background: rgba(218, 54, 51, 0.2); color: #f85149; border: 1px solid #da3633; }
        .signal-hold { background: rgba(125, 133, 144, 0.2); color: #8b949e; border: 1px solid #30363d; }
        
        .btn-analyze {
            background: linear-gradient(135deg, #238636, #2ea043);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-analyze:hover {
            background: linear-gradient(135deg, #2ea043, #238636);
            transform: translateY(-1px);
        }
        
        .trending-chip {
            background: rgba(255, 106, 0, 0.1);
            border: 1px solid rgba(255, 106, 0, 0.3);
            color: #ff6a00;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #8b949e;
        }
        
        .error {
            background: rgba(218, 54, 51, 0.1);
            border: 1px solid rgba(218, 54, 51, 0.3);
            color: #f85149;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .quick-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        
        .quick-btn {
            background: rgba(58, 166, 255, 0.1);
            border: 1px solid rgba(58, 166, 255, 0.3);
            color: #58a6ff;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .quick-btn:hover {
            background: rgba(58, 166, 255, 0.2);
        }
        
        .analysis-section {
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid #21262d;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1rem;
        }
        
        .confidence-meter {
            height: 4px;
            background: #21262d;
            border-radius: 2px;
            overflow: hidden;
            margin: 0.5rem 0;
        }
        
        .confidence-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .confidence-high { background: linear-gradient(90deg, #238636, #2ea043); }
        .confidence-medium { background: linear-gradient(90deg, #ff6a00, #ffa500); }
        .confidence-low { background: linear-gradient(90deg, #da3633, #f85149); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background: rgba(13, 17, 23, 0.95); backdrop-filter: blur(8px);">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="/">
                <i class="fas fa-chart-line me-2"></i>Futures Trading Bot
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/">Dashboard</a>
                <a class="nav-link text-white" href="/analysis">Analysis</a>
                <a class="nav-link text-white active" href="/coin-dashboard">Custom Analyzer</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Search Section -->
        <div class="search-container">
            <h3 class="mb-3 text-center">üîç Analyze Any Cryptocurrency</h3>
            <p class="text-center text-muted mb-4">Search thousands of coins by symbol, name, or contract address</p>
            <div class="row">
                <div class="col-md-8">
                    <input type="text" 
                           id="coin-search" 
                           class="search-input" 
                           placeholder="Enter coin symbol, name, or contract address (e.g., PEPE, Solana, 0x...)">
                </div>
                <div class="col-md-4">
                    <button class="btn-analyze w-100" onclick="searchAndAnalyze()">
                        <i class="fas fa-search me-2"></i>Analyze Coin
                    </button>
                </div>
            </div>
            
            <!-- Quick Actions -->
            <div class="quick-actions mt-3">
                <button class="quick-btn" onclick="quickSearch('PEPE')">PEPE</button>
                <button class="quick-btn" onclick="quickSearch('DOGE')">DOGE</button>
                <button class="quick-btn" onclick="quickSearch('SHIB')">SHIB</button>
                <button class="quick-btn" onclick="quickSearch('WIF')">WIF</button>
                <button class="quick-btn" onclick="quickSearch('BONK')">BONK</button>
                <button class="quick-btn" onclick="loadTrending()">Trending Coins</button>
            </div>
            
            <!-- Batch Analysis -->
            <div class="mt-3">
                <input type="text" 
                       id="batch-coins" 
                       class="search-input" 
                       placeholder="Analyze multiple coins (comma-separated): PEPE, DOGE, SHIB">
                <button class="btn-analyze mt-2" onclick="batchAnalyze()">
                    <i class="fas fa-layer-group me-2"></i>Batch Analyze
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-container">
            <!-- Initial trending coins will load here -->
        </div>
    </div>

    <script>
        class CustomCoinAnalyzer {
            constructor() {
                this.loadTrendingOnStart();
            }

            async loadTrendingOnStart() {
                await this.loadTrending();
            }

            async searchAndAnalyze() {
                const query = document.getElementById('coin-search').value.trim();
                if (!query) {
                    this.showError('Please enter a coin symbol, name, or contract address');
                    return;
                }

                this.showLoading('Analyzing ' + query + '...');

                try {
                    const response = await fetch('/analyze-coin', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ query: query })
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        this.showError(data.error);
                    } else {
                        this.displayAnalysis([data]);
                    }
                } catch (error) {
                    this.showError('Analysis failed: ' + error.message);
                }
            }

            async batchAnalyze() {
                const input = document.getElementById('batch-coins').value.trim();
                if (!input) {
                    this.showError('Please enter coin symbols separated by commas');
                    return;
                }

                const queries = input.split(',').map(q => q.trim()).filter(q => q);
                if (queries.length === 0) {
                    this.showError('Please enter valid coin symbols');
                    return;
                }

                this.showLoading(`Analyzing ${queries.length} coins...`);

                try {
                    const response = await fetch('/analyze-multiple', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ queries: queries })
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        this.showError(data.error);
                    } else {
                        const analyses = Object.values(data.results).filter(r => !r.error);
                        this.displayAnalysis(analyses);
                    }
                } catch (error) {
                    this.showError('Batch analysis failed: ' + error.message);
                }
            }

            async loadTrending() {
                this.showLoading('Loading trending coins...');

                try {
                    const response = await fetch('/trending?limit=15');
                    const data = await response.json();
                    
                    if (data.error) {
                        this.showError(data.error);
                    } else {
                        this.displayTrending(data.trending);
                    }
                } catch (error) {
                    this.showError('Failed to load trending coins: ' + error.message);
                }
            }

            quickSearch(symbol) {
                document.getElementById('coin-search').value = symbol;
                this.searchAndAnalyze();
            }

            displayAnalysis(analyses) {
                const container = document.getElementById('results-container');
                
                if (!analyses || analyses.length === 0) {
                    container.innerHTML = '<div class="error">No analysis results available</div>';
                    return;
                }

                let html = '<h4 class="text-white mb-3">Analysis Results</h4>';
                
                analyses.forEach(analysis => {
                    html += this.createCoinCard(analysis, true);
                });

                container.innerHTML = html;
            }

            displayTrending(trending) {
                const container = document.getElementById('results-container');
                
                if (!trending || trending.length === 0) {
                    container.innerHTML = '<div class="error">No trending coins available</div>';
                    return;
                }

                let html = '<h4 class="text-white mb-3">Trending Cryptocurrencies</h4>';
                
                trending.forEach(coin => {
                    html += `
                        <div class="coin-card">
                            <div class="coin-header">
                                <div>
                                    <strong>${coin.symbol}</strong> - ${coin.name}
                                    <span class="trending-chip ms-2">Trending</span>
                                </div>
                                <button class="btn-analyze btn-sm" onclick="analyzer.quickSearch('${coin.symbol}')">
                                    Analyze
                                </button>
                            </div>
                            <div class="coin-body">
                                <p class="mb-1 text-muted">Market Cap Rank: #${coin.market_cap_rank || 'N/A'}</p>
                                <p class="mb-0 text-muted">Source: ${coin.source}</p>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;
            }

            createCoinCard(analysis, detailed = false) {
                const coin = analysis.coin_info;
                const signal = analysis.trading_signal;
                const ta = analysis.technical_analysis;

                const priceClass = coin.change_24h >= 0 ? 'price-positive' : 'price-negative';
                const changeSign = coin.change_24h >= 0 ? '+' : '';

                let signalBadge = '';
                let confidenceHtml = '';
                
                if (signal) {
                    const signalClass = signal.action === 'BUY' ? 'signal-buy' : 
                                       signal.action === 'SELL' ? 'signal-sell' : 'signal-hold';
                    signalBadge = `<span class="signal-badge ${signalClass}">${signal.action}</span>`;
                    
                    if (signal.confidence) {
                        const confClass = signal.confidence >= 80 ? 'confidence-high' : 
                                         signal.confidence >= 60 ? 'confidence-medium' : 'confidence-low';
                        confidenceHtml = `
                            <div class="mt-2">
                                <small class="text-muted">Confidence: ${signal.confidence.toFixed(1)}%</small>
                                <div class="confidence-meter">
                                    <div class="confidence-fill ${confClass}" style="width: ${signal.confidence}%"></div>
                                </div>
                            </div>
                        `;
                    }
                }

                let technicalHtml = '';
                if (detailed && ta) {
                    technicalHtml = `
                        <div class="analysis-section">
                            <h6>Technical Analysis</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong>Overall Signal:</strong> ${ta.overall_signal}</p>
                                    <p><strong>Trend:</strong> ${ta.trend}</p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>RSI:</strong> ${ta.indicators?.rsi?.toFixed(2) || 'N/A'}</p>
                                    <p><strong>Support:</strong> $${ta.support_resistance?.support?.toFixed(4) || 'N/A'}</p>
                                </div>
                            </div>
                        </div>
                    `;
                }

                return `
                    <div class="coin-card">
                        <div class="coin-header">
                            <div>
                                <strong>${coin.symbol}</strong> - ${coin.name}
                                ${signalBadge}
                            </div>
                            <div class="text-end">
                                <div class="h5 mb-0">$${coin.current_price.toFixed(6)}</div>
                                <small class="${priceClass}">${changeSign}${coin.change_24h.toFixed(2)}%</small>
                            </div>
                        </div>
                        <div class="coin-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <p class="mb-1"><strong>Volume 24h:</strong></p>
                                    <p class="text-muted">$${this.formatNumber(coin.volume_24h)}</p>
                                </div>
                                <div class="col-md-4">
                                    <p class="mb-1"><strong>Market Cap:</strong></p>
                                    <p class="text-muted">$${this.formatNumber(coin.market_cap)}</p>
                                </div>
                                <div class="col-md-4">
                                    <p class="mb-1"><strong>Source:</strong></p>
                                    <p class="text-muted">${coin.source}</p>
                                </div>
                            </div>
                            ${confidenceHtml}
                            ${signal && detailed ? `
                                <div class="mt-3">
                                    <h6>Trading Signal Details</h6>
                                    <p><strong>Entry:</strong> $${signal.entry_price?.toFixed(6) || 'N/A'}</p>
                                    <p><strong>Stop Loss:</strong> $${signal.stop_loss?.toFixed(6) || 'N/A'}</p>
                                    <p><strong>Take Profit:</strong> $${signal.take_profit?.toFixed(6) || 'N/A'}</p>
                                    <p><strong>Risk/Reward:</strong> 1:${signal.risk_reward_ratio?.toFixed(1) || 'N/A'}</p>
                                </div>
                            ` : ''}
                            ${technicalHtml}
                        </div>
                    </div>
                `;
            }

            formatNumber(num) {
                if (!num) return '0';
                if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
                if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
                if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
                return num.toFixed(2);
            }

            showLoading(message) {
                document.getElementById('results-container').innerHTML = `
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin fa-2x mb-3"></i>
                        <p>${message}</p>
                    </div>
                `;
            }

            showError(message) {
                document.getElementById('results-container').innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        ${message}
                    </div>
                `;
            }
        }

        // Global functions for quick access
        function searchAndAnalyze() {
            analyzer.searchAndAnalyze();
        }

        function batchAnalyze() {
            analyzer.batchAnalyze();
        }

        function quickSearch(symbol) {
            analyzer.quickSearch(symbol);
        }

        function loadTrending() {
            analyzer.loadTrending();
        }

        // Initialize analyzer
        const analyzer = new CustomCoinAnalyzer();

        // Enter key support for search
        document.getElementById('coin-search').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchAndAnalyze();
            }
        });

        document.getElementById('batch-coins').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                batchAnalyze();
            }
        });
    </script>
</body>
</html>
